<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <form #productForm="ngForm" enctype="multipart/form-data" (ngSubmit)="addProduct(productForm)">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="productService.selectedProduct._id">
                        <div class="row">
                            <div class="input-field col-s12">
                                <input type="text" name="name" #name="ngModel" [(ngModel)]="productService.selectedProduct.name" placeholder="Nombre del producto">
                            </div>
                            <div class="input-field col-s12">
                                <input type="text" name="cost" #name="ngModel" [(ngModel)]="productService.selectedProduct.cost" value="0" placeholder="Costo del producto">
                            </div>
                            <div class="input-field col-s12">
                                <input type="file" name="img" (change)="onFileChange($event)">
                            </div>
                            <div class="card-action">
                                <div class="input-field col-s12">
                                    <button class="btn right" style="margin-left: 2px;" (click)="resetForm(productForm)">Limpiar</button>
                                    <button class="btn right">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s7">
            <table class="striped highlight black-text">
                <thead>
                    <th>Nombre</th>
                    <th>Costo</th>
                </thead>
                <tbody>
                    <tr *ngFor="let product of productService.products">
                        <td>{{ product.name }}</td>
                        <td>{{ product.cost }}</td>
                        <td>
                            <a (click)="editProduct(product)">
                                <i class="material-icons">edit</i>
                            </a>
                            <a (click)="deleteProduct(product._id, productForm)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
